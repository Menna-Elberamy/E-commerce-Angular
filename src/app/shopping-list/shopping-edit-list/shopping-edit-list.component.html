<div class="row">
    <div class="col-lg-12">
        <form>
          <div class="mb-3 ">
              <label  class="form-label" >Name</label>
              <input type="text" class="form-control" #inputName>
          </div>
          <div class="mb-3">
            <label class="form-label">Number</label>
            <input type="number" class="form-control"  #inputAmount>
          </div>
          <button  type="submit" class="btn btn-success mr-2" (click)="addIngredient()" >Add</button>
          <button type="submit" class="btn btn-danger mr-2">Delete</button>
          <button type="submit" class="btn btn-warning">Clear</button>
        </form>
    </div>
</div>
