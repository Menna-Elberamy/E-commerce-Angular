
<div class="card mb-3" >
    <div class="card-body">
        <div class="row">
            <div class="col-lg-3">
                <img class="img-fluid rounded"  [src]="Recipe.imagePath">
            </div>
            <div class="col-lg-9">
                <h3 class="recipe-title">{{Recipe.title}}</h3>
                <p class="recipe-desc">{{Recipe.description}}</p>
            </div>
        </div>      
    </div>
</div>
