<div class="row">
    <div class="col-lg-12">
        <div class="d-flex justify-content-between align-items-center mb-2">
            <h1 class="text-decoration-underline text-success my-2">{{recipeDetail.title}}</h1>
            <ul class="navbar-nav  mb-2 mb-lg-0 px-3 ">
              <li class="nav-item dropdown ">
                  <a class="nav-link dropdown-toggle btn btn-success px-2 " href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                    Manage Recipe
                  </a>
                  <ul class="dropdown-menu">
                    <li><a class="dropdown-item" (click)="addShoppingList()">To Shopping List</a></li>
                    <li routerLinkActive="active"
                        [routerLinkActiveOptions]="{exact:true}" >
                      <a class="dropdown-item" (click)="onRecipeEdit()">Edit Recipe</a>
                    </li>
                    <li><a class="dropdown-item" href="#">Delete Recipe</a></li>
                  </ul>
                </li>
            </ul>
        </div>
        <img [src]="recipeDetail.imagePath" class="img-fluid rounded">
        <h4 class="text-decoration-underline text-success my-2">Description:-</h4>
         <p>{{recipeDetail.description}}</p>
         <h4 class="text-decoration-underline text-success my-2">Ingredients:-</h4>
          <ul class="list-group">
            <li class="list-group-item" *ngFor="let ingredient of recipeDetail.ingredients">
              {{ingredient.name}} -  {{ingredient.amount}}
            </li>
          </ul>
    </div>
</div>
